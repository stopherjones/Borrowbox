<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BorrowBox Multi Search</title>
</head>
<body>
  <h1>BorrowBox Multi Search</h1>
  <input id="q" placeholder="Search audiobooks">
  <button onclick="go()">Search All</button>

  <script>
    function go() {
      const term = encodeURIComponent(document.getElementById('q').value);
      const libs = [
        "https://eastriding.borrowbox.com/search?format=eAudiobooks&q=",
        "https://leeds.borrowbox.com/search?format=eAudiobooks&q=",
        "https://northyorkshire.borrowbox.com/search?format=eAudiobooks&q="
      ];
      libs.forEach(url => window.open(url + term, "_blank"));
    }
  </script>
</body>
</html>
